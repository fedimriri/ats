# Application Configuration
spring.application.name=ats

# Server Configuration
server.port=9091

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ats?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# AI Configuration (Grok API)


# File Storage Configuration
app.file.upload-dir=./uploads
app.file.allowed-extensions=pdf,doc,docx

# Logging Configuration
logging.level.com.tekup.ats=DEBUG
logging.level.org.springframework.web=DEBUG
